{% load crispy_forms_filters %}
{% load static%}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body  style="background-image: url({% static "img/login-img.jpeg" %}); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-color: rgba(255, 255, 255, 0.1);">


<div class="container">
    <div class="row mt-5">
        <div class="col-7">

        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-primary mb-5">Login In to LCRLW</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <div class="text-right mt-5">
                            <button class="btn btn-primary btn-sm" type="submit">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
