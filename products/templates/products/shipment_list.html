{% extends 'base.html' %}
{% block content %}



    <header>
        <h1>{{ title }}</h1>
    </header>

    <section>
        <h2> Shipment List </h2>


    </section>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <table class="table custom-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Shipment Number</th>
                        <th>Action</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Sample data, you should replace this with dynamic data from your system -->
                    {% for shipment in shipment_list %}
                        <tr>
                        <td>{{ shipment.id }}</td>
                        <td>{{ shipment.shipment_number }}</td>
                        <td><a href="{% url 'products:shipment-detail' shipment.pk %}" class="btn btn-success">Check Shipment</a> </td>
                        </tr>
                    {% endfor %}
                    <!-- Add more rows as needed -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>




{% endblock content %}
