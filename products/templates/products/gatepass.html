{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <header>
        <h1>{{ title }}</h1>
    </header>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <form method="post" class="post-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="text-right">
                                <button type="submit" class="save btn btn-primary">Create Gate Pass</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
